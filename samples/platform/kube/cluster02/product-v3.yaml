apiVersion: v1
kind: Service
metadata:
  name: product
  labels:
    app: product
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    app: product

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-v3
  labels:
    app: product
    version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
      version: v3
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: product
        version: v3
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: product
          image: solarmesh/mockservices:latest
          imagePullPolicy: Always # IfNotPresent
          env:
            - name: APP_NAME
              value: product
            - name: APP_VERSION
              value: v3
            - name: CLUSTER_NAME
              value: cluster02
            - name: USER_DATA
              value: Product v3
          ports:
            - containerPort: 8080  